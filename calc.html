<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hjonkle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='calc.css'>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
          }
        }
    </script>
    <script type="module" src='main.js'></script>
    <script type="module" src='calc.js'></script>
</head>

<body>
    <canvas id="canvas"></canvas>

    <form id="hotbar" onsubmit="return false">

        <button id="calc" value="calc" hidden>Calculations</button>
        <button id="sett" value="sett">Settings</button>
        <button id="index" value="index">Back</button>

    </form>


    <div class="container">
        <button id="load" style="display: none; visibility: hidden;"></button>
        <button id="dmgOff">Damage</button>
        <div class="hide menuPanel" id="menuPanel">
            <h1>Damage Calculator</h1>
            <form id="dmgForm" onsubmit="return false">
                <div class="dmgDiv">
                    <div id="dmgDiv">
                        <h2>Combat Level</h2>
                        <input type="number" id="cmb">
                    </div>
                    <div id="dmgDiv">
                        <h2>Strength</h2>
                        <input type="number" id="str">
                    </div>
                    <div id="dmgDiv">
                        <h2>Crit Damage</h2>
                        <input type="number" id="ctd">
                    </div>
                </div>

                <div id="enchDiv" class="dmgDiv">
                    <div id="dmgDiv">
                        <h2>Weapon Damage</h2>
                        <input type="number" id="dmg">
                    </div>
                    <div id="dmgDiv">
                        <h2>Enchant</h2>
                        <select id="enchant">
                            <option value="none">None</option>
                            <option value="sharpness">Sharpness</option>
                            <option value="giant killer">Giant Killer</option>
                            <option value="prosecute">Prosecute</option>
                        </select>
                    </div>
                    <div id="dmgDiv">
                        <h2 id="encText">No Enchant</h2>
                        <input type="number" id="enc" placeholder="None">
                    </div>
                </div>
                
                <input id="dmgSub" type="submit" style="visibility: hidden; display: none;">
            </form>
            <button id="dmgCalc">Calculate</button>
        </div>



        <button id="scathaOff">Scatha</button>
        <div class="hide scathaPanel" id="scathaPanel">
            <h1>Scatha Chance Calculator</h1>
            <form id="scathaForm" onsubmit="return false">

                <div>
                    <select id="rares">

                        <option value="0">Epic</option>
                        <option value="1">Rare</option>
                        <option value="2">Legendary</option>

                    </select>
                </div>
                <input id="scathaSub" type="submit" style="visibility: hidden; display: none;">

            </form>

            <button id="scathaCalc">Calculate</button>

        </div>

    </div>

</body>

</html>
