<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hjonkle</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='calc.css'>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
          }
        }
    </script>
    <script type="module" src='main.js'></script>
    <script type="module" src='calc.js'></script>
</head>

<body>
    <canvas id="canvas"></canvas>


    <form id="hotbar" onsubmit="return false">

        <button id="calc" value="calc" hidden>Calculations</button>
        <button id="sett" value="sett">Settings</button>
        <button id="index" value="index">Back</button>


    </form>


    <div class="container">
        <button id="buttonOff">Damage</button>
        <div class="hide menuPanel">
            <h1>Damage Calculator</h1>
            <form class="dmgForm" onsubmit="return false">
                <div class="dmgDiv">
                    <div id="dmgDiv">
                        <h2>Combat Level</h2>
                        <input type="number" id=cmb">
                    </div>
                    <div id="dmgDiv">
                        <h2>Strength</h2>
                        <input type="number" id="str">
                    </div>
                    <div id="dmgDiv">
                        <h2>Crit Damage</h2>
                        <input type="number" id="crt">
                    </div>
                </div>
                <div id="dmgDiv">
                    <h2>Weapon Damage</h2>
                    <input type="number" id="dmg">
                </div>
                


            </form>
        </div>
    </div>
    <form id="navbar" onsubmit="return false"></form>

</body>

</html>
